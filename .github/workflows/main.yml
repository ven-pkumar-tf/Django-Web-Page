name: Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main  # Adjust if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: "679bf607-d0e5-4ed2-8d84-6d2092e6d944"
          tenant-id: "f9495402-3d3a-4324-81d6-47a9fe28909c"
          subscription-id: "7275205d-c6ea-4e18-b0a9-4d92e37ae210"
          client-secret: "rVt8Q~agJTwrRBnOBm1PymZl3pVhMi9VP8tgychW"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Adjust based on your Django project

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py collectstatic --noinput

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "your-app-name"  # Replace with your Azure Web App name
          package: .
